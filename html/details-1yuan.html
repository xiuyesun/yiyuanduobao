<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拼团详情</title>
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />
  <link href="../css/base.css" rel="stylesheet" type="text/css">
  <link href="../css/main.css" rel="stylesheet" type="text/css">
  <script src="../js/jquery-1.8.2.min.js" type="javascript"></script>
  <script>
  window.onload = window.onresize = function() {
            var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
            var _html = document.getElementsByTagName('html')[0];
            _html.style.fontSize = view_width / 20 + 'px';
            // $(".warp").show();
      }
  </script>
</head>


<body>
  <div class="wrap pindet-wrap">
    <div class="header clearfix">
      <a href="javascript:;" class="return left"></a>
      <span class="center left">拼团详情</span>
      <div class="index-list right">
        <i class="logo"></i>
        <ul class="list-content">
          <li class="message"><span></span><i>消息</i></li>
          <li class="home"><span></span><i>首页</i></li>
          <li class="share"><span></span><i>分享</i></li>
        </ul>
      </div>  
    </div>

    <img class="image-show" src="../images/demo.jpg" alt="">

    <div class="goods-details marginb">
      <h2 class="price">
        <i class="red">［一元夺宝］</i>越南进口红肉火龙果5斤装 
      </h2>
      <div class="duobao-say">
        <p class="red duo-price"><i>1.00</i> 元/人次</p>
        <p class="progress">
          <i></i>
        </p>
        <p class="duo-font clearfix">
          <span>总需<strong>233</strong>人次</span>
          <i>剩余<strong class="red">233</strong>人次</i>
        </p>
        <p class="canyu">
          您尚未参与本次活动
        </p>
      </div>

    </div>
    
    <div class="pin-content">
      <h2 class="details-white">
        <span>夺宝玩法</span>
        <a href="javascript:;">查看详情</a>
      </h2>
      <div class="duobao-wrap marginb">
        <div class="duobao-list clearfix">
          <dl>
            <dt>
              <img src="../images/duobao1.png" alt="">
            </dt>
            <dd>
              <h2>选择商品</h2>
              <p>每个商品规定总参与人次和价格，算出每人需支付金额</p>
            </dd>
          </dl>
          <span class="arrow"></span>
          
          <dl>
            <dt>
              <img src="../images/duobao2.png" alt="">
            </dt>
            <dd>
              <h2>立即夺宝</h2>
              <p>参与人次越多，获得几率越大</p>
            </dd>
          </dl>
          <span class="arrow"></span>
          <dl>
            <dt>
              <img src="../images/duobao3.png" alt="">
            </dt>
            <dd>
              <h2>立即揭晓</h2>
              <p>该商品完成总需人次之后，系统立即公布幸运获得者</p>
            </dd>
          </dl>
        </div>

        <p class="duobao-dess">这是抽奖，不是购买！投资有风险，夺宝需谨慎哦~</p>
      </div>
    </div>
    

    <div class="pin-shop">
      <img src="../images/demo.jpg" alt="">
      <p>
        <i>fjisjifi</i>
        <span>kfosfidji</span>
      </p>
      <a href="javascript:;"></a>
    </div>

    <div class="nothing">
      <span>———</span>继续上拉，查看图文详情<span>———</span>
      <p></p>
    </div>

    <img src="../images/demo.jpg" alt="" class="image-show">

    <!-- duobao -->
    <div class="footer-new">
      <p>
        <a href="javascript:;">
          <img src="../images/home.png" alt="">
          <i>首页</i>
        </a>
        <a href="javascript:;">
          <img src="../images/footer-kefu.png" alt="">
          <i>客服</i>
        </a>
        <a href="javascript:;">
          <img src="../images/footer-shop.png" alt="">
          <i>店铺</i>
        </a>
      </p>
      <div class="btn">
        <a class="bg-red one" href="javascript:;">
          <i>立即夺宝</i>
        </a>
      </div>
    </div>


    <!-- duobao -->

    
  </div>
</body>
</html>
